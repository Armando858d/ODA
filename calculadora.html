<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora impresion 3d pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      text-align: center;
    }

    .sub {
      text-align: center;
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.85;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #00ff88;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00e078;
    }

    .box {
      margin-top: 14px;
      padding: 12px;
      background: #111;
      border-radius: 12px;
      font-size: 14px;
    }

    .total {
      margin-top: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ff88;
    }

    .nota {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.55;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>calculadora impresion 3d</h1>
    <div class="sub">ganancia fija del 100%</div>

    <label>precio del kilo de filamento (mxn)</label>
    <input type="number" id="precioKilo" placeholder="ej. 500">

    <label>peso de la pieza (gramos)</label>
    <input type="number" id="pesoPieza" placeholder="ej. 120">

    <label>horas de impresion</label>
    <input type="number" id="horas" placeholder="ej. 5">

    <label>costo por hora de maquina (mxn)</label>
    <input type="number" id="costoHora" placeholder="ej. 10">

    <label>costo de electricidad (3 pesos por hora)</label>
    <input type="number" id="luz" disabled>

    <button onclick="calcular()">calcular precio final</button>

    <div class="box" id="detalle"></div>

    <div class="total" id="total">$0.00</div>

    <div class="nota">
      ganancia aplicada: 100% (doble del costo real)
    </div>
  </div>

  <script>
    function calcular() {
      document.getElementById('luz').value = ( (parseFloat(document.getElementById('horas').value) || 0) * 3 ).toFixed(2);
      const precioKilo = parseFloat(document.getElementById('precioKilo').value) || 0;
      const pesoPieza = parseFloat(document.getElementById('pesoPieza').value) || 0;
      const horas = parseFloat(document.getElementById('horas').value) || 0;
      const costoHora = parseFloat(document.getElementById('costoHora').value) || 0;
      const costoLuz = horas * 3;

      const costoFilamento = (pesoPieza * precioKilo) / 1000;
      const costoMaquina = horas * costoHora;
      const costoReal = costoFilamento + costoMaquina + costoLuz;

      const precioFinal = costoReal * 2; // 100% ganancia

      document.getElementById('detalle').innerHTML = `
        filamento: $${costoFilamento.toFixed(2)}<br>
        maquina: $${costoMaquina.toFixed(2)}<br>
        electricidad: $${costoLuz.toFixed(2)}<br>
        
        <strong>costo real: $${costoReal.toFixed(2)}</strong>
      `;

      document.getElementById('total').innerText = '$' + precioFinal.toFixed(2);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODA LUXURY URBAN</title>
    <link rel="stylesheet" href="index_estilo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- HEADER -->
    <header class="nav-premium">
        <div class="logo">ODA</div>
        <nav>
            <ul class="desktop-links">
                <li><a href="#home">inicio</a></li>
                <li><a href="#services">servicios</a></li>
                <li><a href="#about">nosotros</a></li>
                <li><a href="#contact">contacto</a></li>
            </ul>
            <div id="navToggle"><i class="fas fa-bars"></i></div>
        </nav>
    </header>

    <!-- MENÚ MÓVIL -->
    <div id="navMobile">
        <div class="mobile-close"><i class="fas fa-times"></i></div>
        <ul class="mobile-links">
            <li><a href="#home">inicio</a></li>
            <li><a href="#services">servicios</a></li>
            <li><a href="#about">nosotros</a></li>
            <li><a href="#contact">contacto</a></li>
        </ul>
    </div>

    <!-- SECCIÓN HOME -->
    <section id="home" class="parallax-layer" data-speed="0.3">
        <h1 data-typewriter>oda luxury urban</h1>
        <p>experiencia premium en cada detalle</p>
    </section>

    <!-- SERVICIOS -->
    <section id="services">
        <h2>nuestros servicios</h2>
        <div class="services-container">
            <div class="service-card">diseño urbano</div>
            <div class="service-card">impresion 3d</div>
            <div class="service-card">branding</div>
        </div>
    </section>

    <!-- ESTADÍSTICAS -->
    <section id="stats">
        <div class="stat-number">120+</div>
        <div class="stat-number">95%</div>
        <div class="stat-number">50+</div>
    </section>

    <!-- CONTACTO -->
    <section id="contact">
        <form id="premiumForm">
            <input type="text" placeholder="nombre" required>
            <input type="email" placeholder="correo" required>
            <button type="submit" class="form-submit">enviar</button>
        </form>
    </section>

    <!-- WHATSAPP FLOTANTE -->
    <a href="https://wa.me/1234567890" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="index_script.js"></script>
</body>
</html>

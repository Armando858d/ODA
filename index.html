<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METAS BÁSICOS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODA | Arte Urbano Digital</title>
    
    <!-- ESTILOS INLINE (críticos) -->
    <style>
        /* ESTILOS CRÍTICOS - SE VEN INMEDIATO */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0A0A0A; 
            color: #F5F5F5; 
            overflow-x: hidden;
        }
        
        /* Preloader que desaparece rápido */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0A0A0A;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        
        /* Contenido principal */
        .main-content {
            opacity: 1;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Hero básico */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #00FF88;
            margin-bottom: 1rem;
        }
        
        /* Botones */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00FF88;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 0.5rem;
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
    </style>
    
    <!-- CSS externo (carga después) -->
    <link rel="stylesheet" href="index_estilo.css" media="print" onload="this.media='all'">
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%2300FF88%22>⚡</text></svg>">
</head>
<body>
    <!-- Preloader simple -->
    <div id="preloader">
        <div style="text-align: center;">
            <div style="font-size: 3rem; color: #00FF88; margin-bottom: 1rem;">ODA</div>
            <div style="width: 100px; height: 4px; background: #333; border-radius: 2px; overflow: hidden;">
                <div style="width: 100%; height: 100%; background: #00FF88; animation: load 1s ease-in-out;"></div>
            </div>
        </div>
    </div>

    <!-- Contenido principal (visible inmediato) -->
    <div class="main-content">
        <!-- Tu contenido HTML aquí -->
        <nav class="main-nav">...</nav>
        <section class="hero">...</section>
        <!-- Resto de tu HTML -->
    </div>

    <!-- JavaScript optimizado -->
    <script>
        // QUITAR PRELOADER INMEDIATO
        window.addEventListener('load', function() {
            setTimeout(function() {
                const preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 300);
                }
            }, 800); // Máximo 800ms
        });
        
        // FALLBACK: quitar después de 3 segundos máximo
        setTimeout(function() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.display = 'none';
            }
        }, 3000);
    </script>
    
    <!-- Script principal -->
    <script src="index_script.js" defer></script>
</body>
</html>
